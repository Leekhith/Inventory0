<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body style="background: #f3f4f6;">

    <div class="top-container" style="position:relative; background:white; padding-bottom:0;">
        <div class="app-header">
            <div class="brand-logo" style="margin:0 auto;">My Account</div>
        </div>
    </div>

    <div class="login-container">
        <h2 style="margin-top:0;">Welcome Back</h2>
        
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit" style="margin-bottom: 20px;">Login</button>
        </form>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <p style="color:gray; font-size:14px;">Don't have an account?</p>
        <button onclick="window.location.href='signup.html'" style="background: white; color: #333; border: 1px solid #ccc;">
            Create New Account
        </button>
        
        <p id="auth-status" style="margin-top: 15px; font-weight: bold;"></p>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üè†</span> <span>Home</span>
        </a>
        <a href="add-property.html" class="nav-item">
            <span class="nav-icon">‚ûï</span> <span>List</span>
        </a>
        <a href="login.html" class="nav-item active">
            <span class="nav-icon">üë§</span> <span>Login</span>
        </a>
    </nav>

    <script>
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('auth-status');

            status.style.color = 'orange';
            status.innerText = "Logging in...";

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                status.style.color = 'red';
                status.innerText = error.message;
            } else {
                status.style.color = 'green';
                status.innerText = "Success! Redirecting...";
                setTimeout(() => window.location.href = 'index.html', 1000);
            }
        });
    </script>
</body>
</html>
