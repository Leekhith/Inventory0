<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    
    <style>
        /* TAB STYLES */
        .tab-container {
            display: flex;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: gray;
            border-bottom: 3px solid transparent;
            cursor: pointer;
        }
        .tab-btn.active {
            color: #ee2e24;
            border-bottom: 3px solid #ee2e24;
        }
        .form-section {
            display: none; /* Hidden by default */
        }
        .form-section.active {
            display: block; /* Show active */
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body style="background: white; padding-bottom: 80px;">

    <div class="top-container" style="position:relative; background:white; padding-bottom:0;">
        <div class="app-header">
            <div class="brand-logo" style="margin:0 auto;">Create Listing</div>
        </div>
    </div>

    <div class="tab-container">
        <div id="tab-1" class="tab-btn active" onclick="switchTab(1)">üè† Property</div>
        <div id="tab-2" class="tab-btn" onclick="switchTab(2)">üõçÔ∏è Product</div>
    </div>

    <div style="padding: 20px; max-width: 600px; margin: 0 auto;">

        <div id="form-property" class="form-section active">
            <form id="add-property-form">
                <label style="font-weight:bold; display:block;">Property Title</label>
                <input type="text" id="title" placeholder="e.g. Luxury Villa" style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px;" required>

                <label style="font-weight:bold; display:block; margin-top:15px;">Price (Monthly)</label>
                <input type="number" id="price" placeholder="e.g. 5000" style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px;" required>

                <label style="font-weight:bold; display:block; margin-top:15px;">Type</label>
                <select id="listing_type" style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px;">
                    <option value="Rent">For Rent</option>
                    <option value="Sale">For Sale</option>
                </select>

                <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin-top:20px; text-align:center; border:1px dashed #ccc;">
                    <p style="margin:0 0 10px 0; font-size:14px; color:#666;">Step 1: Capture Location</p>
                    <button type="button" id="get-location-btn" style="background:#333; color:white; border:none; padding:10px 20px; border-radius:20px;">
                        üìç Get Property Location
                    </button>
                    <p id="location-status" style="font-size:12px; margin-top:10px; color:#ee2e24;">Location required</p>
                </div>

                <button type="submit" style="width:100%; background:#ee2e24; color:white; border:none; padding:15px; border-radius:8px; font-size:16px; font-weight:bold; margin-top:25px;">
                    Post Property
                </button>
            </form>
        </div>

        <div id="form-product" class="form-section">
            <form id="add-product-form">
                <label style="font-weight:bold; display:block;">Item Name</label>
                <input type="text" id="p-name" placeholder="e.g. Sofa, iPhone" style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px;" required>

                <label style="font-weight:bold; display:block; margin-top:15px;">Price</label>
                <input type="number" id="p-price" placeholder="e.g. 150" style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px;" required>

                <label style="font-weight:bold; display:block; margin-top:15px;">Description</label>
                <textarea id="p-desc" rows="3" placeholder="Condition, age..." style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px;"></textarea>

                <div style="background:#f0f4ff; padding:15px; border-radius:8px; margin-top:20px; text-align:center; border:1px dashed #4a90e2;">
                    <p style="margin:0 0 10px 0; font-size:14px; color:#555;">Step 1: Capture Location</p>
                    <button type="button" id="get-prod-loc-btn" style="background:#4a90e2; color:white; border:none; padding:10px 20px; border-radius:20px;">
                        üìç Get Item Location
                    </button>
                    <p id="prod-loc-status" style="font-size:12px; margin-top:10px; color:#4a90e2;">Location required</p>
                </div>

                <button type="submit" style="width:100%; background:#333; color:white; border:none; padding:15px; border-radius:8px; font-size:16px; font-weight:bold; margin-top:25px;">
                    Sell Item
                </button>
            </form>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üè†</span> <span>Home</span>
        </a>
        <a href="add-property.html" class="nav-item active">
            <span class="nav-icon">‚ûï</span> <span>Add</span>
        </a>
        <a href="login.html" class="nav-item">
            <span class="nav-icon">üë§</span> <span>Login</span>
        </a>
    </nav>

    <script src="app.js"></script>

    <script>
        function switchTab(tabIndex) {
            // Remove active class from everything
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));

            // Add active class to selected
            if (tabIndex === 1) {
                document.getElementById('tab-1').classList.add('active');
                document.getElementById('form-property').classList.add('active');
            } else {
                document.getElementById('tab-2').classList.add('active');
                document.getElementById('form-product').classList.add('active');
            }
        }
    </script>
</body>
</html>
