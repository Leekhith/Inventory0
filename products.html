<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <style>
        /* Specific Styles for Product Cards */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 15px;
            padding: 20px;
            padding-bottom: 80px; /* Space for bottom nav */
            padding-top: 80px; /* Space for header */
        }
        .prod-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .prod-img-placeholder {
            width: 100%;
            height: 120px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 30px;
        }
        .prod-info {
            padding: 10px;
        }
        .prod-price {
            font-weight: bold;
            color: #ee2e24;
        }
        .prod-name {
            font-size: 14px;
            margin: 5px 0;
            color: #333;
        }
        /* Floating Add Button for Products */
        .fab-add {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ee2e24;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(238, 46, 36, 0.4);
            text-decoration: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="top-container" style="position:fixed; background:white; padding-bottom:10px; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
        <div class="app-header">
            <div class="menu-icon" onclick="window.location.href='index.html'">‚Üê</div> <div class="brand-logo">Marketplace</div>
            <div style="width: 24px;"></div>
        </div>
    </div>

    <div id="products-list" class="product-grid">
        <p style="grid-column: span 2; text-align:center; color:gray; margin-top:50px;">Loading...</p>
    </div>

    <a href="add-product.html" class="fab-add">+</a>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üè†</span> <span>Home</span>
        </a>
        <a href="add-property.html" class="nav-item">
            <span class="nav-icon">‚ûï</span> <span>List</span>
        </a>
        <a href="login.html" class="nav-item">
            <span class="nav-icon">üë§</span> <span>Login</span>
        </a>
    </nav>

    <script>
        // Inline script to load products quickly
        const list = document.getElementById('products-list');
        
        async function loadProducts() {
            const { data, error } = await _supabase.from('products').select('*');
            
            if(error || !data || data.length === 0) {
                list.innerHTML = '<p style="grid-column: span 2; text-align:center; padding:20px;">No products found.</p>';
                return;
            }

            list.innerHTML = data.map(p => `
                <div class="prod-card" onclick="alert('${p.name} - $${p.price}')">
                    <div class="prod-img-placeholder">üõçÔ∏è</div>
                    <div class="prod-info">
                        <div class="prod-price">$${p.price}</div>
                        <div class="prod-name">${p.name}</div>
                        <div style="font-size:10px; color:gray;">${p.description || 'No desc'}</div>
                    </div>
                </div>
            `).join('');
        }

        loadProducts();
    </script>
</body>
</html>
